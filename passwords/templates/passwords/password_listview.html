<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Passwords</title>
</head>
<body>
    {% for password in passwords %}
        <ul>
            <li>{{ password.username }}</li>
            {% if password.website.name %}
                <li>{{ password.website.name }}</li>
            {% elif password.website.url %}
                <li>{{ password.website.url }}</li>
            {% endif %}
        </ul>
    {% endfor %}
</body>
</html>
